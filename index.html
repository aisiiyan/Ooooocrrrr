<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCR Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .image-block {
      margin-bottom: 30px;
    }
    .preview {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #status {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>OCR Web App (4 Gambar)</h1>

  <div class="image-block">
    <label>Gambar 1: <input type="file" accept="image/*" onchange="handleFile(this, 1)" /></label>
    <img id="preview1" class="preview" />
  </div>

  <div class="image-block">
    <label>Gambar 2: <input type="file" accept="image/*" onchange="handleFile(this, 2)" /></label>
    <img id="preview2" class="preview" />
  </div>

  <div class="image-block">
    <label>Gambar 3: <input type="file" accept="image/*" onchange="handleFile(this, 3)" /></label>
    <img id="preview3" class="preview" />
  </div>

  <div class="image-block">
    <label>Gambar 4: <input type="file" accept="image/*" onchange="handleFile(this, 4)" /></label>
    <img id="preview4" class="preview" />
  </div>

  <button onclick="processAllOCR()">Proses Semua Gambar</button>
  <div id="status"></div>

  <h2>Output Gabungan:</h2>
  <textarea id="output"></textarea>
  <button onclick="copyOutput()">Copy</button>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const images = [null, null, null, null, null];

    function handleFile(input, index) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('preview' + index).src = e.target.result;
        images[index] = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function processAllOCR() {
      const output = document.getElementById('output');
      const status = document.getElementById('status');
      output.value = '';
      status.textContent = 'Memproses...';

      let combined = [];

      for (let i = 1; i <= 4; i++) {
        if (images[i]) {
          try {
            status.textContent = `Memproses gambar ${i}...`;
            const result = await Tesseract.recognize(images[i], 'eng');
            const text = result.data.text;

            const cleaned = text
              .replace(/[^a-zA-Z0-9\s]/g, '') // Hapus simbol aneh
              .split(/\s+/)                   // Pecah jadi kata
              .filter(word =>
                word.length > 1 || /^[A-Za-z0-9]+$/.test(word) // Buang kata sangat pendek
              )
              .filter(word => word.toLowerCase() !== 'q') // Buang huruf 'Q' khusus
              .join(', ');                   // Gabung dengan koma

            combined.push(cleaned);
          } catch (err) {
            console.error('Error OCR gambar ' + i, err);
          }
        }
      }

      output.value = combined.join(', ');
      status.textContent = 'Selesai';
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Teks berhasil disalin!');
    }
  </script>
</body>
</html>
