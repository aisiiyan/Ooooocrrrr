<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal OCR Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .image-block {
      margin-bottom: 30px;
    }
    .preview {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OCR Web App (4 Gambar)</h1>  <div class="image-block" id="block1">
    <label>Gambar 1: <input type="file" accept="image/*" onchange="handleFile(this, 1)" /></label>
    <img id="preview1" class="preview" />
    <button onclick="processOCR(1)">Proses OCR</button>
  </div>  <div class="image-block" id="block2">
    <label>Gambar 2: <input type="file" accept="image/*" onchange="handleFile(this, 2)" /></label>
    <img id="preview2" class="preview" />
    <button onclick="processOCR(2)">Proses OCR</button>
  </div>  <div class="image-block" id="block3">
    <label>Gambar 3: <input type="file" accept="image/*" onchange="handleFile(this, 3)" /></label>
    <img id="preview3" class="preview" />
    <button onclick="processOCR(3)">Proses OCR</button>
  </div>  <div class="image-block" id="block4">
    <label>Gambar 4: <input type="file" accept="image/*" onchange="handleFile(this, 4)" /></label>
    <img id="preview4" class="preview" />
    <button onclick="processOCR(4)">Proses OCR</button>
  </div>  <h2>Output Gabungan:</h2>
  <textarea id="output"></textarea>
  <button onclick="copyOutput()">Copy</button>  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>  <script>
    const previews = [null, 'preview1', 'preview2', 'preview3', 'preview4'];
    const images = [null, null, null, null, null];

    function handleFile(input, index) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(previews[index]).src = e.target.result;
        images[index] = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function processOCR(index) {
      if (!images[index]) return alert("Pilih gambar terlebih dahulu.");
      const result = await Tesseract.recognize(images[index], 'eng');
      const text = result.data.text;
      const cleaned = text
        .replace(/[^a-zA-Z0-9\s]/g, '')
        .split(/\s+/)
        .filter(Boolean)
        .join(', ');

      const output = document.getElementById('output');
      output.value += (output.value ? ', ' : '') + cleaned;
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
      alert('Teks berhasil disalin!');
    }
  </script></body>
</html>
