<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Keywords Extractor (via Server)</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .image-input {
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 5px;
      max-height: 120px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<h1>OCR Keyword Extractor (4 Images via Server)</h1>

<div class="image-input">
  <input type="file" id="img1" accept="image/*">
  <img id="preview1" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img2" accept="image/*">
  <img id="preview2" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img3" accept="image/*">
  <img id="preview3" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img4" accept="image/*">
  <img id="preview4" class="preview" src="" alt="">
</div>

<button onclick="processAllOCR()">Proses OCR (via Server)</button>
<button onclick="copyOutput()">Copy Output</button>

<div id="status"></div>
<textarea id="output" placeholder="Hasil akhir OCR akan muncul di sini..."></textarea>

<script>
  const images = {};

  function loadImage(event, index) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        images[index] = e.target.result;
        document.getElementById('preview' + index).src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  document.getElementById('img1').addEventListener('change', e => loadImage(e, 1));
  document.getElementById('img2').addEventListener('change', e => loadImage(e, 2));
  document.getElementById('img3').addEventListener('change', e => loadImage(e, 3));
  document.getElementById('img4').addEventListener('change', e => loadImage(e, 4));

  async function processAllOCR() {
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    output.value = '';
    status.textContent = 'Mengirim gambar ke server...';

    let combinedText = '';

    for (let i = 1; i <= 4; i++) {
      if (images[i]) {
        try {
          status.textContent = `Proses OCR gambar ${i} di server...`;
          const res = await fetch('http://localhost:5000/ocr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: images[i] })
          });

          const data = await res.json();
          combinedText += ' ' + data.text;
        } catch (err) {
          console.error('Error kirim gambar ' + i, err);
        }
      }
    }

    status.textContent = 'Memfilter teks hasil OCR...';

    const words = combinedText
      .replace(/[^a-zA-Z0-9\s]/g, '')
      .split(/\s+/)
      .map(word => word.trim().toLowerCase())
      .filter(word =>
        word.length > 1 &&
        word !== 'q' &&
        !/^q[a-z]/.test(word)
      );

    output.value = [...new Set(words)].join(', ');
    status.textContent = 'Selesai';
  }

  function copyOutput() {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
    alert('Teks berhasil disalin!');
  }
</script>

</body>
</html>
