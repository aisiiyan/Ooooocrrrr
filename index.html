<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Keywords Extractor</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .image-input {
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 5px;
      max-height: 120px;
      border: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

<h1>OCR Keyword Extractor (Max 4 Images)</h1>

<div class="image-input">
  <input type="file" id="img1" accept="image/*">
  <img id="preview1" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img2" accept="image/*">
  <img id="preview2" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img3" accept="image/*">
  <img id="preview3" class="preview" src="" alt="">
</div>
<div class="image-input">
  <input type="file" id="img4" accept="image/*">
  <img id="preview4" class="preview" src="" alt="">
</div>

<button onclick="processAllOCR()">Proses OCR</button>
<button onclick="copyOutput()">Copy Output</button>

<div id="status"></div>
<textarea id="output" placeholder="Hasil OCR akan muncul di sini..."></textarea>

<script>
  const images = {};

  function loadImage(event, index) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        images[index] = e.target.result;
        document.getElementById('preview' + index).src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  document.getElementById('img1').addEventListener('change', e => loadImage(e, 1));
  document.getElementById('img2').addEventListener('change', e => loadImage(e, 2));
  document.getElementById('img3').addEventListener('change', e => loadImage(e, 3));
  document.getElementById('img4').addEventListener('change', e => loadImage(e, 4));

  async function processAllOCR() {
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    output.value = '';
    status.textContent = 'Memproses...';

    let combined = [];

    for (let i = 1; i <= 4; i++) {
      if (images[i]) {
        try {
          status.textContent = `Memproses gambar ${i}...`;
          const result = await Tesseract.recognize(images[i], 'eng');
          let text = result.data.text;

          let words = text
            .replace(/[^a-zA-Z0-9\s]/g, '') // buang simbol
            .split(/\s+/)
            .map(word => word.trim())
            .filter(word => word.length > 1 && !/^Q[a-z]/i.test(word) && word.toLowerCase() !== 'q');

          combined.push(...words);
        } catch (err) {
          console.error('Error OCR gambar ' + i, err);
        }
      }
    }

    output.value = combined.join(', ');
    status.textContent = 'Selesai';
  }

  function copyOutput() {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
  }
</script>

</body>
</html>
